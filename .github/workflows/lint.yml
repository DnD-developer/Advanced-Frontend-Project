name: Lint
run-name: Workflow ${{ github.workflow }}; Branch ${{ github.ref_name }}; Runner ${{ github.actor }}
on:
    workflow_dispatch:
    pull_request:
        branches:
            - master
            - dev
        paths-ignore:
            - .github/**/*
            - ./**/*.json
            - .stylelintrc.js
            - .stylelintignore
            - .eslintignore
            - .gitignore
            - .prettierignore
            - README.md
            - yarn.lock
            - config/**/*
            - webpack.config.ts
jobs:
    prepare:
        name: Prepare
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.2
            - name: Setup Yarn
              uses: threeal/setup-yarn-action@v2.0.0
              with:
                  version: latest
    lintTs:
        name: Lint TypeScript
        runs-on: ubuntu-latest
        needs: prepare
        concurrency:
            group: lint
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.2
            - name: Setup Yarn
              uses: threeal/setup-yarn-action@v2.0.0
              with:
                  version: latest
            - name: Lint TS
              run: yarn lint:ts
    lintStyle:
        name: Lint Style
        runs-on: ubuntu-latest
        needs: prepare
        concurrency:
            group: lint
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.2
            - name: Setup Yarn
              uses: threeal/setup-yarn-action@v2.0.0
              with:
                  version: latest
            - name: Lint style
              run: yarn lint:style
